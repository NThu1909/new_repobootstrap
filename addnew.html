<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add new</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./addnew.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <!-- Header left -->
        <div class="header--left">
          <div class="header--logo">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <div class="header--left menu">
            <div class="menu--item">Home</div>
            <div class="menu--item">Users</div>
            <div class="menu--item">About</div>
            <div class="menu--item">Contact</div>
            <div class="menu--item">New</div>
          </div>
        </div>
        <!-- Header right -->
        <div class="header--right">
          <div class="header--right icons">
            <div class="item--icon"><i class="fa-solid fa-cat"></i></div>
            <div class="item--icon"><i class="fa-solid fa-tornado"></i></div>
            <div class="item--icon"><i class="fa-solid fa-spinner"></i></div>
            <div class="item-hr"><hr /></div>
            <div class="item--icon version">
              v5.3
              <div class="dropdown--version-icon">
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>
            <div class="item-hr"><hr /></div>
            <div class="item--icon mode">
              <i class="fa-solid fa-moon"></i>
              <div class="dropdown--version-icon">
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <div class="dark-light-menu">
                <div class="light-mode">
                  <i class="fa-solid fa-sun"></i>
                  Light
                </div>
                <div class="dark-mode">
                  <i class="fa-solid fa-moon"></i>
                  Dark
                </div>
                <div class="auto-mode">
                  <i class="fa-solid fa-circle-half-stroke"></i>
                  Auto
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- body -->
      <div class="addNewUserPage">
        <h1>Add New User</h1>
        <h3 class="desAddnew">
          Create a brand new user and add them to this site.
        </h3>
        <div class="input-item">
          <div class="input-name">
            Name
            <div class="required">(*)</div>
          </div>
          <input type="text" id="name" required />
        </div>
        <div class="input-item">
          <div class="input-username">
            Username
            <div class="required">(*)</div>
          </div>
          <input type="text" id="username" required />
        </div>
        <div class="input-item">
          <div class="input-email">
            Email
            <div class="required">(*)</div>
          </div>
          <input type="text" id="email" required />
        </div>
        <div class="input-item">
          <div class="input-phone">
            Phone
            <div class="required">(*)</div>
          </div>
          <input type="text" id="phone" required />
        </div>
        <div class="btn-add-cancel">
          <div class="addnew-btn">Save</div>
          <div class="cancel-btn">
            <a href="./index.html">Cancel</a>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="footer-content">@ Copyright 2024, Thu Ngo</div>
      </div>
    </div>
  </body>
</html>
